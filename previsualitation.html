                <span>RÃ©sultat (Preview)</span>

                 <div class="w-full h-full bg-white rounded shadow-sm border border-gray-200 overflow-hidden relative">

    <script>
        const editor = document.getElementById('codeEditor');
        const previewFrame = document.getElementById('previewFrame');
        const statusIndicator = document.getElementById('status');
        let timeout = null;

        // Fonction pour mettre Ã  jour l'iframe
        function updatePreview() {
            const code = editor.value;
            const doc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            
            doc.open();
            doc.write(code);
            doc.close();

            // Feedback visuel
            statusIndicator.classList.remove('hidden');
            setTimeout(() => {
                statusIndicator.classList.add('hidden');
            }, 1500);
        }

        // Fonction pour effacer l'Ã©diteur
        function clearEditor() {
            if(confirm("Voulez-vous vraiment tout effacer ?")) {
                editor.value = '';
                updatePreview();
                editor.focus();
            }
        }

        // Mise Ã  jour automatique lors de la frappe (avec dÃ©lai pour ne pas laguer)
        editor.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(updatePreview, 800); // Attend 800ms aprÃ¨s la fin de la frappe
        });

        // Gestion de la touche Tab dans le textarea
        editor.addEventListener('keydown', function(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;

                // Ajouter une tabulation
                this.value = this.value.substring(0, start) +
                    "\t" + this.value.substring(end);

                // Replacer le curseur
                this.selectionStart = this.selectionEnd = start + 1;
            }
        });

        // Initialisation au chargement
        window.onload = updatePreview;
    </script>
