<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - Tactical Command</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --blue: #00d4ff; --red: #ff3131; --gold: #ffd700;
            --bg: #0a0a0a; --header-bg: #000; --panel: #141414; --border: #333;
        }
        
        *, .leaflet-container {
            cursor: url("data:image/svg+xml;chatset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='6' fill='none' stroke='%2300d4ff' stroke-width='2'/><line x1='16' y1='0' x2='16' y2='32' stroke='%2300d4ff' stroke-width='1'/><line x1='0' y1='16' x2='32' y2='16' stroke='%2300d4ff' stroke-width='1'/></svg>") 16 16, crosshair !important;
        }

        .target-hover, .target-hover * {
            cursor: url("data:image/svg+xml;chatset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='6' fill='none' stroke='%23ff3131' stroke-width='2'/><line x1='16' y1='0' x2='16' y2='32' stroke='%23ff3131' stroke-width='1'/><line x1='0' y1='16' x2='32' y2='16' stroke='%23ff3131' stroke-width='1'/></svg>") 16 16, crosshair !important;
        }

        body { margin: 0; padding: 0; background: var(--bg); font-family: 'Arial Black', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; color: white; }

        #info-header {
            width: 100%; height: 90px; background: var(--header-bg); border-bottom: 3px solid var(--blue);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 2000;
        }

        #timer { font-size: 2.2em; color: var(--red); font-weight: bold; margin-right: 20px; }
        .flag-frame { width: 70px; height: 45px; border: 1px solid var(--blue); background: #111; overflow: hidden; flex-shrink: 0; }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        #main-view { display: flex; flex-grow: 1; width: 100%; position: relative; overflow: hidden; }
        
        #side-menu { 
            width: 0; background: var(--panel); overflow-y: auto; overflow-x: hidden;
            transition: 0.3s ease-in-out; border-right: 0px solid var(--blue); z-index: 1500;
        }
        #side-menu.active { width: 340px; border-right: 2px solid var(--blue); }
        .menu-content { width: 340px; padding: 20px; box-sizing: border-box; opacity: 0; transition: 0.3s; }
        #side-menu.active .menu-content { opacity: 1; }

        .money-box { background: #000; padding: 15px; border: 1px dashed var(--gold); margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        
        .res-item { margin: 12px 0; font-size: 0.75em; }
        .res-header { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .res-bar { width: 100%; height: 8px; background: #222; border-radius: 2px; overflow: hidden; }
        .res-fill { height: 100%; background: var(--blue); }

        .pop-section { margin-top: 25px; background: #000; padding: 15px; border: 1px solid var(--border); }
        .ratio-container { display:flex; height:20px; border:1px solid #444; margin:10px 0; font-size: 0.6em; align-items: center; justify-content: center; overflow: hidden; }

        #toggle-btn { position: absolute; left: 0; top: 50%; width: 25px; height: 60px; background: var(--blue); border: none; z-index: 1600; display: none; transform: translateY(-50%); }
        #map { flex-grow: 1; background: #000 !important; z-index: 1; }
    </style>
</head>
<body>

<header id="info-header">
    <div id="timer">15</div>
    <div style="display: flex; align-items: center; gap: 20px; flex-grow: 1;">
        <div class="flag-frame"><img id="flag-img" src=""></div>
        <div id="country-name" style="font-size: 1.2em; text-transform: uppercase;">SCAN EN COURS...</div>
    </div>
    <div id="action-zone"></div>
</header>

<div id="main-view">
    <div id="side-menu">
        <div class="menu-content">
            <div class="money-box">
                <span style="font-size: 2em;">üí∞</span>
                <div style="text-align: left;">
                    <div style="font-size: 0.6em; color: var(--gold);">R√âSERVES TR√âSORERIE</div>
                    <div id="money-val" style="font-size: 1.3em;">1,240,500 $</div>
                </div>
            </div>

            <h3 style="color: var(--blue); border-bottom: 1px solid var(--blue); font-size: 0.8em; margin-bottom: 15px;">STOCKS RESSOURCES</h3>
            
            <div class="res-item">
                <div class="res-header"><span>‚öôÔ∏è FER</span><span id="txt-iron">700</span></div>
                <div class="res-bar"><div id="fill-iron" class="res-fill" style="width: 70%;"></div></div>
            </div>
            <div class="res-item">
                <div class="res-header"><span>üß± PIERRE</span><span id="txt-stone">450</span></div>
                <div class="res-bar"><div id="fill-stone" class="res-fill" style="width: 45%;"></div></div>
            </div>
            <div class="res-item">
                <div class="res-header"><span>üõ¢Ô∏è P√âTROLE</span><span id="txt-oil">200</span></div>
                <div class="res-bar"><div id="fill-oil" class="res-fill" style="width: 20%; background:var(--red);"></div></div>
            </div>
            <div class="res-item">
                <div class="res-header"><span>üåæ BL√â</span><span id="txt-wheat">800</span></div>
                <div class="res-bar"><div id="fill-wheat" class="res-fill" style="width: 80%;"></div></div>
            </div>
            <div class="res-item">
                <div class="res-header"><span>ü™µ BOIS</span><span id="txt-wood">500</span></div>
                <div class="res-bar"><div id="fill-wood" class="res-fill" style="width: 50%;"></div></div>
            </div>

            <div class="pop-section">
                <div style="font-size: 0.6em; color: var(--blue);">MOBILISATION POPULATION</div>
                <div class="ratio-container">
                    <div id="bar-w" style="width: 70%; background:var(--blue); height:100%; display:flex; align-items:center; justify-content:center;">OUVRIERS</div>
                    <div id="bar-s" style="width: 30%; background:var(--red); height:100%; display:flex; align-items:center; justify-content:center;">SOLDATS</div>
                </div>
                <input type="range" min="1" max="100" value="30" style="width: 100%; cursor: pointer;" oninput="updatePop(this.value)">
                <div id="mob-val" style="font-size: 0.6em; text-align: center; margin-top: 5px; color: var(--red);">MOBILISATION : 30%</div>
            </div>
        </div>
    </div>
    <button id="toggle-btn" onclick="toggleMenu()">></button>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { attributionControl: false, zoomControl: true }).setView([48, 2], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

    let hqLocked = false, selectedLayer = null, timeLeft = 15;

    function updatePop(val) {
        document.getElementById('bar-s').style.width = val + "%";
        document.getElementById('bar-w').style.width = (100 - val) + "%";
        document.getElementById('mob-val').innerText = "MOBILISATION : " + val + "%";
    }

    const timerInterval = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(timerInterval); location.reload(); }
    }, 1000);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(r => r.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#222', fillOpacity: 0.7, color: '#444', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on({
                    mouseover: function() {
                        if (!hqLocked) {
                            this.setStyle({ fillColor: '#ffffff', fillOpacity: 0.3 });
                            document.body.classList.add('target-hover');
                        }
                    },
                    mouseout: function() {
                        if (!hqLocked && this !== selectedLayer) {
                            this.setStyle({ fillColor: '#222', fillOpacity: 0.7 });
                        }
                        document.body.classList.remove('target-hover');
                    },
                    click: function() {
                        if(hqLocked) return;
                        if(selectedLayer) selectedLayer.setStyle({fillColor: '#222'});
                        selectedLayer = this;
                        this.setStyle({fillColor: '#555', color: '#00d4ff', weight: 2});
                        
                        const props = feature.properties;
                        const iso = (props.ISO_A2 || props.iso_a2 || "").toLowerCase();
                        document.getElementById('country-name').innerText = props.ADMIN || props.name;
                        const img = document.getElementById('flag-img');
                        img.src = `https://flagcdn.com/w160/${iso}.png`;
                        img.style.display = "block";
                        document.getElementById('action-zone').innerHTML = `<button onclick="lockHQ()" style="background:var(--blue); border:none; padding:10px 20px; font-weight:bold; color:black; font-family:'Arial Black';">√âTABLIR QG</button>`;
                    }
                });
            }
        }).addTo(map);
    });

    window.lockHQ = function() {
        hqLocked = true;
        // ACTION : Enlever l'horloge
        document.getElementById('timer').style.display = 'none';
        
        selectedLayer.setStyle({ fillColor: '#00d4ff', color: '#ffd700', weight: 3, fillOpacity: 0.6 });
        document.getElementById('side-menu').classList.add('active');
        document.getElementById('toggle-btn').style.display = 'block';
        document.getElementById('toggle-btn').style.left = "340px";
        document.getElementById('action-zone').innerHTML = `<b style="color:var(--blue); font-family:'Arial Black';">QG S√âCURIS√â</b>`;
        map.fitBounds(selectedLayer.getBounds());
    };

    window.toggleMenu = function() {
        const menu = document.getElementById('side-menu');
        const btn = document.getElementById('toggle-btn');
        const isOpen = menu.classList.toggle('active');
        btn.innerText = isOpen ? "<" : ">";
        btn.style.left = isOpen ? "340px" : "0";
    };
</script>
</body>
</html>
