<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - Exploration & Commandement</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --blue: #00d4ff; --dark: #000; --red: #ff3131; --gold: #ffd700; }
        body { margin: 0; background: #aad3df; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #info-header {
            position: absolute; top: 0; left: 0; right: 0; height: 110px;
            background: var(--dark); color: white; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 5px solid var(--blue); padding: 0 30px;
        }

        #timer-box { text-align: center; border-right: 2px solid #333; padding-right: 20px; min-width: 90px; }
        #timer { font-size: 2.5em; color: var(--red); font-weight: bold; }

        .identity { display: flex; align-items: center; gap: 20px; flex-grow: 1; padding-left: 20px; }
        .flag-frame { 
            width: 90px; height: 60px; border: 2px solid var(--blue); 
            background: #222; display: flex; align-items: center; justify-content: center;
        }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        #country-name { font-size: 1.8em; font-weight: 900; text-transform: uppercase; color: #fff; }

        #action-zone { min-width: 200px; text-align: right; }
        .btn-activate {
            background: var(--blue); color: #000; border: none;
            padding: 15px 25px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(80, 0, 0, 0.98); color: white;
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }

        #map { height: calc(100vh - 110px); width: 100vw; margin-top: 110px; }
    </style>
</head>
<body>

<div id="game-over">
    <h1>DÉLAI EXPIRÉ</h1>
    <p>ÉCHEC DE L'ÉTABLISSEMENT DU QG</p>
    <button onclick="location.reload()" style="padding:15px; cursor:pointer;">REESSAYER</button>
</div>

<div id="info-header">
    <div id="timer-box"><div id="timer">15</div></div>
    <div class="identity">
        <div class="flag-frame"><img id="flag-img" src=""></div>
        <div id="country-name">SCANNER LE MONDE</div>
    </div>
    <div id="action-zone"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

    let hqLocked = false;
    let selectedLayer = null;
    let timeLeft = 15;

    const timerEl = document.getElementById('timer');
    const nameEl = document.getElementById('country-name');
    const flagEl = document.getElementById('flag-img');
    const actionEl = document.getElementById('action-zone');

    const clock = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        timerEl.innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(clock);
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(res => res.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#cccccc', fillOpacity: 1, color: '#333', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    
                    const props = feature.properties;
                    const name = props.ADMIN || props.name || "Inconnu";
                    const iso = (props.ISO_A2 || props.iso_a2 || "").toLowerCase();

                    // TOUJOURS mettre à jour le nom et le drapeau, même si le QG est verrouillé
                    nameEl.innerText = name;
                    if (iso && iso !== "-99") {
                        flagEl.src = `https://flagcdn.com/w160/${iso}.png`;
                        flagEl.style.display = "block";
                    }

                    // Ne proposer le bouton d'activation QUE si le QG n'est pas encore fait
                    if (!hqLocked) {
                        selectedLayer = layer;
                        actionEl.innerHTML = `<button class="btn-activate" onclick="confirmHQ()">ACTIVER QG</button>`;
                    }
                });
            }
        }).addTo(map);
    });

    window.confirmHQ = function() {
        if (!selectedLayer || hqLocked) return;
        hqLocked = true;
        clearInterval(clock); // On arrête le chrono définitivement
        
        selectedLayer.setStyle({ fillColor: '#00d4ff', color: '#ffd700', weight: 6, fillOpacity: 1 });
        
        timerEl.innerText = "OK";
        timerEl.style.color = "var(--gold)";
        actionEl.innerHTML = `<b style="color:var(--blue)">COMMANDEMENT ÉTABLI</b>`;
    };
</script>
</body>
</html>
