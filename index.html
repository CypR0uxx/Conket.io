<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - Poste Central</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --blue: #00d4ff; --dark: #000; --red: #ff3131; --gold: #ffd700; --bg: #1a1a1a; }
        body { margin: 0; background: var(--bg); font-family: 'Arial Black', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        /* BANDEAU SUPÉRIEUR CENTRALISÉ */
        #info-header {
            width: 90%; max-width: 1200px; height: 110px;
            background: var(--dark); color: white; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 5px solid var(--blue); padding: 0 30px;
            margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #timer-box { text-align: center; border-right: 2px solid #333; padding-right: 20px; min-width: 90px; }
        #timer { font-size: 2.8em; color: var(--red); font-weight: bold; line-height: 1; }
        .t-label { font-size: 0.6em; color: var(--blue); text-transform: uppercase; }

        .identity { display: flex; align-items: center; gap: 20px; flex-grow: 1; padding-left: 20px; }
        .flag-frame { 
            width: 90px; height: 60px; border: 2px solid var(--blue); 
            background: #111; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        #country-name { font-size: 1.8em; font-weight: 900; text-transform: uppercase; color: #fff; }

        #action-zone { min-width: 200px; text-align: right; }
        .btn-activate {
            background: var(--blue); color: #000; border: none;
            padding: 15px 25px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* CARTE CENTRALE */
        #map-container {
            width: 90%; max-width: 1200px; height: calc(100vh - 150px);
            margin-top: 20px; border: 2px solid #333; position: relative;
        }
        #map { width: 100%; height: 100%; background: #222; }

        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(80, 0, 0, 0.95); color: white;
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
    </style>
</head>
<body>

<div id="game-over">
    <h1>TEMPS ÉCOULÉ</h1>
    <p>ÉCHEC DU DÉPLOIEMENT DU QG</p>
    <button onclick="location.reload()" style="padding:15px 30px; font-weight:bold; cursor:pointer;">RECOUVREMENT DES DONNÉES</button>
</div>

<div id="info-header">
    <div id="timer-box">
        <div id="timer">15</div>
        <div class="t-label">Secondes</div>
    </div>
    <div class="identity">
        <div class="flag-frame"><img id="flag-img" src=""></div>
        <div id="country-name">SCANNER LA CARTE</div>
    </div>
    <div id="action-zone"></div>
</div>

<div id="map-container">
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { 
        zoomControl: true, 
        attributionControl: false,
        maxBounds: [[-90, -180], [90, 180]]
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

    let hqLocked = false;
    let selectedLayer = null;
    let timeLeft = 15;

    const timerEl = document.getElementById('timer');
    const nameEl = document.getElementById('country-name');
    const flagEl = document.getElementById('flag-img');
    const actionEl = document.getElementById('action-zone');

    const countdown = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        timerEl.innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(res => res.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#333', fillOpacity: 0.7, color: '#555', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    
                    const p = feature.properties;
                    const name = p.ADMIN || p.name || p.NAME || "Zone Inconnue";
                    const iso = (p.ISO_A2 || p.iso_a2 || p.ISO2 || "").toLowerCase();

                    nameEl.innerText = name;

                    if (iso && iso !== "-99") {
                        flagEl.src = `https://flagcdn.com/w160/${iso}.png`;
                        flagEl.style.display = "block";
                    } else {
                        flagEl.style.display = "none";
                    }

                    if (!hqLocked) {
                        selectedLayer = layer;
                        actionEl.innerHTML = `<button class="btn-activate" onclick="confirmHQ()">ACTIVER QG</button>`;
                        
                        // Effet visuel de sélection temporaire
                        if (window.lastSelected) {
                            window.lastSelected.setStyle({ fillColor: '#333' });
                        }
                        layer.setStyle({ fillColor: '#444' });
                        window.lastSelected = layer;
                    }
                });
            }
        }).addTo(map);
    });

    window.confirmHQ = function() {
        if (!selectedLayer || hqLocked) return;
        hqLocked = true;
        clearInterval(countdown);
        
        selectedLayer.setStyle({ 
            fillColor: '#00d4ff', 
            color: '#ffd700', 
            weight: 4, 
            fillOpacity: 1 
        });
        
        timerEl.innerText = "OK";
        timerEl.style.color = "var(--gold)";
        actionEl.innerHTML = `<b style="color:var(--blue)">MISSION VALIDÉE</b>`;
        map.fitBounds(selectedLayer.getBounds());
    };
</script>
</body>
</html>
