<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - Identification & Chrono</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --blue: #00d4ff; --dark: #0a0a0a; --red: #ff3131; --gold: #ffd700; }
        body { margin: 0; background: #aad3df; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        #info-header {
            position: absolute; top: 0; left: 0; right: 0; height: 110px;
            background: var(--dark); color: white; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 5px solid var(--blue); padding: 0 40px;
        }

        /* CHRONO */
        #timer-box { text-align: center; border-right: 2px solid #333; padding-right: 20px; }
        #timer { font-size: 2.8em; color: var(--red); line-height: 1; }
        .t-label { font-size: 0.6em; color: var(--blue); text-transform: uppercase; }

        /* IDENTITÉ */
        .identity { display: flex; align-items: center; gap: 20px; flex-grow: 1; padding-left: 20px; }
        .flag-frame { width: 80px; height: 50px; border: 2px solid #333; background: #111; }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        #country-name { font-size: 2em; text-transform: uppercase; color: #fff; }

        /* BOUTON */
        .btn-activate {
            background: var(--blue); color: #000; border: none;
            padding: 15px 30px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(150, 0, 0, 0.95); color: white;
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }

        #map { height: calc(100vh - 110px); width: 100vw; margin-top: 110px; }
    </style>
</head>
<body>

<div id="game-over">
    <h1 style="font-size: 5em;">ÉCHEC DE DÉPLOIEMENT</h1>
    <p>TEMPS ÉCOULÉ - QG NON ÉTABLI</p>
    <button onclick="location.reload()" style="padding:15px 40px; font-weight:bold; cursor:pointer;">RECOMMENCER</button>
</div>

<div id="info-header">
    <div id="timer-box">
        <div id="timer">15</div>
        <span class="t-label">Secondes</span>
    </div>

    <div class="identity">
        <div class="flag-frame"><img id="flag-img" src=""></div>
        <div id="country-name">SÉLECTIONNEZ UN ÉTAT</div>
    </div>

    <div id="action-zone"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

    let hqLocked = false;
    let selectedLayer = null;
    let timeLeft = 15;

    const timerEl = document.getElementById('timer');
    const nameEl = document.getElementById('country-name');
    const flagEl = document.getElementById('flag-img');
    const actionEl = document.getElementById('action-zone');

    // Compte à rebours
    const clock = setInterval(() => {
        if (hqLocked) return clearInterval(clock);
        timeLeft--;
        timerEl.innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(clock);
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(res => res.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#ccc', fillOpacity: 1, color: '#333', weight: 1.5 },
            onEachFeature: (feature, layer) => {
                layer.on('click', (e) => {
                    if (hqLocked || timeLeft <= 0) return;
                    
                    selectedLayer = layer;
                    const props = feature.properties;
                    const name = props.ADMIN || props.name;
                    const iso = (props.ISO_A2 || "").toLowerCase();

                    // Mise à jour NOM et DRAPEAU
                    nameEl.innerText = name;
                    if (iso && iso !== "-99") {
                        flagEl.src = `https://flagcdn.com/w160/${iso}.png`;
                        flagEl.style.display = "block";
                    }

                    // Bouton
                    actionEl.innerHTML = `<button class="btn-activate" onclick="confirmHQ()">ACTIVER QG</button>`;
                });
            }
        }).addTo(map);
    });

    window.confirmHQ = function() {
        if (!selectedLayer || hqLocked) return;
        hqLocked = true;
        selectedLayer.setStyle({ fillColor: '#00d4ff', color: '#ffd700', weight: 6 });
        timerEl.innerText = "OK";
        timerEl.style.color = "var(--gold)";
        actionEl.innerHTML = `<b style="color:var(--blue)">DÉPLOYÉ</b>`;
        map.fitBounds(selectedLayer.getBounds());
    };
</script>
</body>
</html>
