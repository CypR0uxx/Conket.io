<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - Version Stable</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --blue: #00d4ff; --dark: #000; --red: #ff3131; --gold: #ffd700; }
        body { margin: 0; background: #aad3df; font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        #info-header {
            position: absolute; top: 0; left: 0; right: 0; height: 110px;
            background: var(--dark); color: white; z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 5px solid var(--blue); padding: 0 30px;
        }

        #timer-box { text-align: center; border-right: 2px solid #333; padding-right: 20px; min-width: 90px; }
        #timer { font-size: 2.8em; color: var(--red); font-weight: bold; line-height: 1; }
        .t-label { font-size: 0.6em; color: var(--blue); text-transform: uppercase; }

        .identity { display: flex; align-items: center; gap: 20px; flex-grow: 1; padding-left: 20px; }
        .flag-frame { 
            width: 90px; height: 60px; border: 2px solid var(--blue); 
            background: #1a1a1a; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        #country-name { font-size: 2em; font-weight: 900; text-transform: uppercase; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        #action-zone { min-width: 200px; text-align: right; }
        .btn-activate {
            background: var(--blue); color: #000; border: none;
            padding: 15px 25px; font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 10px var(--blue);
        }

        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(120, 0, 0, 0.95); color: white;
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }

        #map { height: calc(100vh - 110px); width: 100vw; margin-top: 110px; background: #aad3df; }
    </style>
</head>
<body>

<div id="game-over">
    <h1 style="font-size: 4em;">DÉLAI EXPIRÉ</h1>
    <p>ÉCHEC DU DÉPLOIEMENT TACTIQUE</p>
    <button onclick="location.reload()" style="padding:15px 30px; font-weight:bold; cursor:pointer; background:white; border:none;">REDÉMARRER LA MISSION</button>
</div>

<div id="info-header">
    <div id="timer-box">
        <div id="timer">15</div>
        <div class="t-label">Secondes</div>
    </div>
    <div class="identity">
        <div class="flag-frame"><img id="flag-img" src=""></div>
        <div id="country-name">SCAN EN ATTENTE...</div>
    </div>
    <div id="action-zone"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialisation de la carte SANS labels
    const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

    let hqLocked = false;
    let selectedLayer = null;
    let timeLeft = 15;

    const timerEl = document.getElementById('timer');
    const nameEl = document.getElementById('country-name');
    const flagEl = document.getElementById('flag-img');
    const actionEl = document.getElementById('action-zone');

    // Chrono
    const countdown = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        timerEl.innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            document.getElementById('game-over').style.display = 'flex';
        }
    }, 1000);

    // Chargement des données géographiques avec gestion d'erreurs
    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(res => res.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#cccccc', fillOpacity: 0.8, color: '#333', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    
                    const p = feature.properties;
                    // On cherche le nom dans toutes les colonnes possibles
                    const name = p.ADMIN || p.name || p.NAME || "Territoire Inconnu";
                    // On cherche le code ISO dans toutes les colonnes possibles
                    const iso = (p.ISO_A2 || p.iso_a2 || p.ISO2 || "").toLowerCase();

                    // Affichage immédiat du NOM
                    nameEl.innerText = name;

                    // Affichage immédiat du DRAPEAU
                    if (iso && iso !== "-99") {
                        flagEl.src = `https://flagcdn.com/w160/${iso}.png`;
                        flagEl.style.display = "block";
                    } else {
                        flagEl.style.display = "none";
                    }

                    // Logique de bouton si QG non verrouillé
                    if (!hqLocked) {
                        selectedLayer = layer;
                        actionEl.innerHTML = `<button class="btn-activate" onclick="confirmHQ()">ACTIVER QG</button>`;
                    }
                });
            }
        }).addTo(map);
    }).catch(err => {
        nameEl.innerText = "ERREUR DE CONNEXION";
    });

    window.confirmHQ = function() {
        if (!selectedLayer || hqLocked) return;
        hqLocked = true;
        clearInterval(countdown);
        
        selectedLayer.setStyle({ fillColor: '#00d4ff', color: '#ffd700', weight: 5, fillOpacity: 1 });
        
        timerEl.innerText = "OK";
        timerEl.style.color = "var(--gold)";
        actionEl.innerHTML = `<b style="color:var(--blue)">QG ÉTABLI</b>`;
    };
</script>
</body>
</html>
