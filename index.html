<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - Tactical Command FINAL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --blue: #00d4ff; --red: #ff3131; --gold: #ffd700;
            --bg: #111; --header-bg: #000; --text: #fff; --map-bg: #000; --border: #333; --panel: #1a1a1a;
        }
        
        /* FORCE LE CURSEUR CIBLE PARTOUT */
        * {
            cursor: url("data:image/svg+xml;chatset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='6' fill='none' stroke='%2300d4ff' stroke-width='2'/><line x1='16' y1='0' x2='16' y2='32' stroke='%2300d4ff' stroke-width='1'/><line x1='0' y1='16' x2='32' y2='16' stroke='%2300d4ff' stroke-width='1'/></svg>") 16 16, crosshair !important;
        }

        body { margin: 0; background: var(--bg); font-family: 'Arial Black', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }

        #info-header {
            width: 95%; height: 110px; background: var(--header-bg); color: var(--text);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 5px solid var(--blue); padding: 0 30px; margin-top: 10px; z-index: 1001;
        }

        .flag-frame { 
            width: 90px; height: 60px; border: 2px solid var(--blue); 
            background: #222; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; z-index: 2; }
        #flag-fallback { font-size: 0.7em; color: var(--blue); position: absolute; z-index: 1; }

        #main-container { display: flex; width: 95%; height: calc(100vh - 150px); margin-top: 20px; position: relative; }
        
        #side-menu { 
            width: 0; background: var(--panel); overflow: hidden; transition: 0.4s ease; 
            color: var(--text); display: flex; flex-direction: column; align-items: center;
        }
        #side-menu.active { width: 280px; border-right: 2px solid var(--blue); padding: 20px; }
        
        #toggle-side { 
            position: absolute; left: 0; top: 50%; transform: translateY(-50%);
            background: var(--blue); border: none; width: 30px; height: 60px; 
            display: none; z-index: 2000; font-weight: bold; color: black;
        }

        #map-container { flex-grow: 1; border: 2px solid var(--border); background: #000; }
        #map { width: 100%; height: 100%; background: #000 !important; }
        
        #game-over { position: fixed; inset: 0; background: rgba(50, 0, 0, 0.95); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

<div id="game-over">
    <h1>CONNECTION TIMEOUT</h1>
    <button onclick="location.reload()" style="padding: 10px 20px;">RESTART</button>
</div>

<div id="info-header">
    <div id="timer-box"><div id="timer" style="font-size: 2.8em; color: var(--red); font-weight: bold;">15</div></div>
    <div class="identity" style="display: flex; align-items: center; flex-grow: 1; padding-left: 30px;">
        <div class="flag-frame">
            <div id="flag-fallback">SCAN...</div>
            <img id="flag-img" src="">
        </div>
        <div id="country-name" style="font-size: 1.6em; margin-left: 20px; text-transform: uppercase;">AWAITING COMMAND</div>
    </div>
    <div id="action-zone"></div>
</div>

<div id="main-container">
    <div id="side-menu">
        <span style="color: var(--blue); font-size: 0.8em;">SECTOR DATA</span>
        <div id="menu-province-name" style="font-size: 1.2em; border-bottom: 2px solid var(--gold); margin-top: 10px; text-align: center; width: 100%;">---</div>
    </div>
    <button id="toggle-side" onclick="toggleSideMenu()">></button>
    <div id="map-container"><div id="map"></div></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { attributionControl: false, minZoom: 2 }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', { noWrap: true }).addTo(map);

    let hqLocked = false, selectedLayer = null, hqCountryName = "", timeLeft = 15;
    const flagImg = document.getElementById('flag-img');
    const flagFallback = document.getElementById('flag-fallback');
    const nameEl = document.getElementById('country-name');

    // Chrono
    const timer = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(timer); document.getElementById('game-over').style.display = 'flex'; }
    }, 1000);

    // CHARGEMENT DRAPEAU AMÉLIORÉ
    function loadFlag(iso) {
        if (!iso || iso === "-99") {
            flagImg.style.display = "none";
            flagFallback.innerText = "N/A";
            return;
        }

        const cleanISO = iso.toLowerCase().trim();
        flagFallback.innerText = "SCAN...";
        flagImg.style.display = "none";

        // Tentative 1: FlagCDN (le plus rapide)
        flagImg.src = `https://flagcdn.com/w160/${cleanISO}.png`;
        
        flagImg.onload = () => {
            flagImg.style.display = "block";
            flagFallback.innerText = "";
        };

        flagImg.onerror = () => {
            // Tentative 2: Source alternative SVG
            flagImg.src = `https://purecatamphetamine.github.io/country-flag-icons/3x2/${cleanISO.toUpperCase()}.svg`;
            flagImg.onerror = () => {
                flagImg.style.display = "none";
                flagFallback.innerText = "ERROR";
            };
        };
    }

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(r => r.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#444', fillOpacity: 0.6, color: '#666', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on('mouseover', function() { if(!hqLocked) this.setStyle({fillOpacity: 0.9, fillColor: '#888'}); });
                layer.on('mouseout', function() { if(this !== selectedLayer) this.setStyle({fillOpacity: 0.6, fillColor: '#444'}); });
                
                layer.on('click', (e) => {
                    const props = feature.properties;
                    const name = props.ADMIN || props.name || "Unknown";
                    // On cherche le code ISO dans plusieurs propriétés possibles du GeoJSON
                    const iso = props.ISO_A2 || props.iso_a2 || props.ISO_A3 || "";
                    
                    nameEl.innerText = name;
                    loadFlag(iso.substring(0,2)); // On ne garde que 2 caractères

                    if(!hqLocked) {
                        if(selectedLayer) selectedLayer.setStyle({fillColor:'#444'});
                        selectedLayer = layer;
                        layer.setStyle({fillColor:'#666', weight: 2});
                        document.getElementById('action-zone').innerHTML = `<button onclick="confirmHQ()" style="background:var(--blue); border:none; padding:12px 25px; font-weight:bold; color:black;">ACTIVATE HQ</button>`;
                    }
                });
            }
        }).addTo(map);
    });

    window.confirmHQ = function() {
        hqLocked = true;
        hqCountryName = nameEl.innerText;
        selectedLayer.setStyle({ fillColor: '#00d4ff', color: '#ffd700', weight: 3, fillOpacity: 1 });
        
        document.getElementById('side-menu').classList.add('active');
        const btn = document.getElementById('toggle-side');
        btn.style.display = 'block';
        btn.style.left = "280px";
        btn.innerText = "<";
        
        document.getElementById('menu-province-name').innerText = hqCountryName;
        document.getElementById('action-zone').innerHTML = `<b style="color:var(--blue)">DEPLOYED</b>`;
        map.fitBounds(selectedLayer.getBounds());
    };

    window.toggleSideMenu = function() {
        const menu = document.getElementById('side-menu');
        const btn = document.getElementById('toggle-side');
        const isOpen = menu.classList.toggle('active');
        btn.innerText = isOpen ? "<" : ">";
        btn.style.left = isOpen ? "280px" : "0";
    };
</script>
</body>
</html>
