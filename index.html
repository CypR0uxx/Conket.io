<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - War Room Fixed</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --blue: #00d4ff; --red: #ff3131; --gold: #ffd700;
            --bg: #0a0a0a; --panel: #141414; --border: #333;
        }
        
        /* CURSEUR CIBLE FORC√â */
        *, .leaflet-container, .leaflet-interactive {
            cursor: url("data:image/svg+xml;chatset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='6' fill='none' stroke='%2300d4ff' stroke-width='2'/><line x1='16' y1='0' x2='16' y2='32' stroke='%2300d4ff' stroke-width='1'/><line x1='0' y1='16' x2='32' y2='16' stroke='%2300d4ff' stroke-width='1'/></svg>") 16 16, crosshair !important;
        }

        body { margin: 0; padding: 0; background: var(--bg); font-family: 'Consolas', 'Courier New', monospace; overflow: hidden; height: 100vh; color: white; display: flex; flex-direction: column; }

        /* HEADER */
        #info-header {
            width: 100%; height: 90px; background: black; border-bottom: 3px solid var(--blue);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 2000;
        }

        .flag-frame { width: 70px; height: 45px; border: 1px solid var(--blue); background: #111; position: relative; }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* LAYOUT */
        #main-view { display: flex; flex-grow: 1; width: 100%; position: relative; overflow: hidden; }
        
        /* MENU LAT√âRAL CORRIG√â */
        #side-menu { 
            width: 0; height: 100%; background: var(--panel); overflow-y: auto; overflow-x: hidden;
            transition: 0.3s ease-out; border-right: 0 solid var(--blue); z-index: 1500;
        }
        #side-menu.active { width: 320px; border-right: 2px solid var(--blue); }
        
        .menu-padding { width: 320px; padding: 20px; box-sizing: border-box; }

        /* RESSOURCES */
        .money-display { background: #000; padding: 15px; border: 1px solid var(--gold); margin-bottom: 20px; text-align: center; }
        .res-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; font-size: 0.8em; }
        .progress-bg { flex-grow: 1; height: 6px; background: #222; }
        .progress-fill { height: 100%; background: var(--blue); transition: 0.3s; }

        /* RATIO */
        .ratio-box { background: #000; padding: 15px; border: 1px solid var(--border); margin-top: 20px; }
        .ratio-bar { display: flex; height: 20px; border: 1px solid #444; margin: 10px 0; }
        #bar-w { background: var(--blue); transition: 0.3s; }
        #bar-s { background: var(--red); transition: 0.3s; }

        /* MAP */
        #map { flex-grow: 1; height: 100%; z-index: 1; background: #000 !important; }
        
        #toggle-btn { 
            position: absolute; left: 0; top: 50%; width: 25px; height: 60px; 
            background: var(--blue); border: none; z-index: 1600; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

<header id="info-header">
    <div id="timer" style="font-size: 2em; color: var(--red); font-weight: bold;">15</div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div class="flag-frame"><img id="flag-img" src=""></div>
        <div id="country-name" style="text-transform: uppercase; font-weight: bold;">SELECT TERRITORY</div>
    </div>
    <div id="action-zone"></div>
</header>

<div id="main-view">
    <div id="side-menu">
        <div class="menu-padding">
            <div class="money-display">
                <div style="color: var(--gold); font-size: 0.7em;">TREASURY</div>
                <div id="money-val" style="font-size: 1.2em;">$ 1,500,000</div>
            </div>

            <div id="res-list">
                <div class="res-row">‚öôÔ∏è <div class="progress-bg"><div id="iron-f" class="progress-fill" style="width: 80%"></div></div> <span id="iron-t">80</span></div>
                <div class="res-row">üõ¢Ô∏è <div class="progress-bg"><div id="oil-f" class="progress-fill" style="width: 30%"></div></div> <span id="oil-t">30</span></div>
                <div class="res-row">üåæ <div class="progress-bg"><div id="wheat-f" class="progress-fill" style="width: 60%"></div></div> <span id="wheat-t">60</span></div>
            </div>

            <div class="ratio-box">
                <div style="font-size: 0.7em; margin-bottom: 5px;">POPULATION RATIO</div>
                <div class="ratio-bar">
                    <div id="bar-w" style="width: 70%"></div>
                    <div id="bar-s" style="width: 30%"></div>
                </div>
                <input type="range" min="5" max="95" value="30" style="width: 100%" oninput="syncEconomy(this.value)">
                <div style="display: flex; justify-content: space-between; font-size: 0.6em; margin-top: 5px;">
                    <span style="color: var(--blue);">WORKERS</span>
                    <span style="color: var(--red);">SOLDIERS</span>
                </div>
            </div>
        </div>
    </div>
    <button id="toggle-btn" onclick="toggleMenu()">></button>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { attributionControl: false, zoomControl: true }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

    let hqLocked = false, selectedLayer = null, timeLeft = 15;

    // √âCONOMIE DYNAMIQUE
    function syncEconomy(val) {
        const workers = 100 - val;
        document.getElementById('bar-s').style.width = val + "%";
        document.getElementById('bar-w').style.width = workers + "%";
        
        // Impact sur les ressources
        document.getElementById('iron-f').style.width = (workers * 0.9) + "%";
        document.getElementById('wheat-f').style.width = (workers * 0.8) + "%";
        document.getElementById('iron-t').innerText = Math.floor(workers * 10);
        document.getElementById('wheat-t').innerText = Math.floor(workers * 12);
    }

    const timer = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(timer); alert("TIME EXPIRED"); location.reload(); }
    }, 1000);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(r => r.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#222', fillOpacity: 0.7, color: '#444', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on('click', (e) => {
                    if (hqLocked) return;
                    if (selectedLayer) selectedLayer.setStyle({fillColor: '#222'});
                    
                    selectedLayer = layer;
                    layer.setStyle({fillColor: '#444'});
                    
                    const iso = feature.properties.ISO_A2 || feature.properties.iso_a2;
                    document.getElementById('country-name').innerText = feature.properties.ADMIN || feature.properties.name;
                    
                    const img = document.getElementById('flag-img');
                    img.src = `https://flagcdn.com/w160/${iso.toLowerCase()}.png`;
                    img.style.display = "block";

                    document.getElementById('action-zone').innerHTML = `<button onclick="confirmHQ()" style="background:var(--blue); border:none; padding:8px 15px; font-weight:bold;">LOCK HQ</button>`;
                });
            }
        }).addTo(map);
    });

    window.confirmHQ = function() {
        hqLocked = true;
        selectedLayer.setStyle({fillColor: '#00d4ff', fillOpacity: 0.8, color: '#ffd700', weight: 2});
        document.getElementById('side-menu').classList.add('active');
        document.getElementById('toggle-btn').style.display = 'block';
        document.getElementById('toggle-btn').style.left = "320px";
        document.getElementById('action-zone').innerHTML = `<span style="color:var(--blue)">SECURED</span>`;
        map.fitBounds(selectedLayer.getBounds());
    };

    window.toggleMenu = function() {
        const menu = document.getElementById('side-menu');
        const btn = document.getElementById('toggle-btn');
        const isOpen = menu.classList.toggle('active');
        btn.style.left = isOpen ? "320px" : "0";
        btn.innerText = isOpen ? "<" : ">";
    };
</script>
</body>
</html>
