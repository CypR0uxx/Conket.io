<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - HQ Secured</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --blue: #00d4ff; --red: #ff3131; --gold: #ffd700;
            --bg: #0a0a0a; --header-bg: #000; --panel: #141414; --border: #333;
        }
        
        * {
            cursor: url("data:image/svg+xml;chatset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='6' fill='none' stroke='%2300d4ff' stroke-width='2'/><line x1='16' y1='0' x2='16' y2='32' stroke='%2300d4ff' stroke-width='1'/><line x1='0' y1='16' x2='32' y2='16' stroke='%2300d4ff' stroke-width='1'/></svg>") 16 16, crosshair !important;
        }

        body { margin: 0; padding: 0; background: var(--bg); font-family: 'Courier New', monospace; overflow: hidden; height: 100vh; display: flex; flex-direction: column; color: white; }

        #info-header {
            width: 100%; height: 90px; background: var(--header-bg); border-bottom: 3px solid var(--blue);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; z-index: 2000;
        }

        #timer { font-size: 2.2em; color: var(--red); font-weight: bold; margin-right: 20px; }

        .flag-frame { width: 70px; height: 45px; border: 1px solid var(--blue); background: #111; overflow: hidden; flex-shrink: 0; }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; }

        #main-view { display: flex; flex-grow: 1; width: 100%; position: relative; overflow: hidden; }
        
        #side-menu { 
            width: 0; background: var(--panel); overflow-y: auto; overflow-x: hidden;
            transition: 0.3s ease-in-out; border-right: 0px solid var(--blue); z-index: 1500;
        }
        #side-menu.active { width: 320px; border-right: 2px solid var(--blue); }
        
        .menu-content { width: 320px; padding: 20px; box-sizing: border-box; opacity: 0; transition: 0.3s; }
        #side-menu.active .menu-content { opacity: 1; }

        .money-box { background: #000; padding: 15px; border: 1px solid var(--gold); margin-bottom: 20px; text-align: center; }
        .res-item { margin: 12px 0; font-size: 0.85em; }
        .res-bar { width: 100%; height: 8px; background: #222; border-radius: 2px; overflow: hidden; margin-top: 4px; }
        .res-fill { height: 100%; background: var(--blue); transition: 0.4s; }

        .pop-section { margin-top: 25px; padding: 15px; background: #000; border: 1px solid var(--border); }
        .ratio-container { width: 100%; height: 20px; display: flex; border: 1px solid #444; margin: 10px 0; }
        #bar-w { background: var(--blue); transition: 0.4s; }
        #bar-s { background: var(--red); transition: 0.4s; }
        
        #toggle-btn { 
            position: absolute; left: 0; top: 50%; width: 25px; height: 60px; 
            background: var(--blue); border: none; z-index: 1600; display: none; transform: translateY(-50%);
        }

        #map { flex-grow: 1; background: #000 !important; z-index: 1; }
    </style>
</head>
<body>

<header id="info-header">
    <div id="timer">15</div>
    <div style="display: flex; align-items: center; gap: 20px; flex-grow: 1;">
        <div class="flag-frame"><img id="flag-img" src=""></div>
        <div id="country-name" style="font-size: 1.2em; text-transform: uppercase;">AWAITING SELECTION</div>
    </div>
    <div id="action-zone"></div>
</header>

<div id="main-view">
    <div id="side-menu">
        <div class="menu-content">
            <div class="money-box">
                <div style="font-size: 0.7em; color: var(--gold);">NATIONAL TREASURY</div>
                <div style="font-size: 1.4em; color: #fff;">$ 1,240,500</div>
            </div>

            <div id="resources">
                <div class="res-item">
                    <div style="display:flex; justify-content:space-between;"><span>‚öôÔ∏è IRON</span><span id="val-iron">70</span></div>
                    <div class="res-bar"><div id="fill-iron" class="res-fill" style="width: 70%;"></div></div>
                </div>
                <div class="res-item">
                    <div style="display:flex; justify-content:space-between;"><span>üåæ WHEAT</span><span id="val-wheat">85</span></div>
                    <div class="res-bar"><div id="fill-wheat" class="res-fill" style="width: 85%;"></div></div>
                </div>
            </div>

            <div class="pop-section">
                <div style="font-size: 0.7em; color: var(--blue);">LABOR MOBILIZATION</div>
                <div class="ratio-container">
                    <div id="bar-w" style="width: 70%"></div>
                    <div id="bar-s" style="width: 30%"></div>
                </div>
                <input type="range" min="5" max="95" value="30" style="width: 100%; margin-top: 10px;" oninput="syncStats(this.value)">
                <div style="display: flex; justify-content: space-between; font-size: 0.6em; margin-top: 5px;">
                    <span style="color: var(--blue);">WORKERS</span>
                    <span id="mob-percent" style="color: var(--red);">MOBILIZATION: 30%</span>
                </div>
            </div>
        </div>
    </div>
    <button id="toggle-btn" onclick="toggleMenu()">></button>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { attributionControl: false, zoomControl: true }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png').addTo(map);

    let hqLocked = false, selectedLayer = null, timeLeft = 15;

    function syncStats(val) {
        const workers = 100 - val;
        document.getElementById('bar-s').style.width = val + "%";
        document.getElementById('bar-w').style.width = workers + "%";
        document.getElementById('mob-percent').innerText = "MOBILIZATION: " + val + "%";
        
        const iron = Math.floor(workers * 0.9);
        const wheat = Math.floor(workers * 1.1);
        document.getElementById('fill-iron').style.width = iron + "%";
        document.getElementById('val-iron').innerText = iron;
        document.getElementById('fill-wheat').style.width = wheat + "%";
        document.getElementById('val-wheat').innerText = wheat;
    }

    const timerInterval = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(timerInterval); alert("TIME EXPIRED"); location.reload(); }
    }, 1000);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(r => r.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#222', fillOpacity: 0.7, color: '#444', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on('click', () => {
                    if(hqLocked) return;
                    if(selectedLayer) selectedLayer.setStyle({fillColor: '#222'});
                    selectedLayer = layer;
                    layer.setStyle({fillColor: '#444'});
                    const iso = (feature.properties.ISO_A2 || feature.properties.iso_a2 || "").toLowerCase();
                    document.getElementById('country-name').innerText = feature.properties.ADMIN || feature.properties.name;
                    const img = document.getElementById('flag-img');
                    img.src = `https://flagcdn.com/w160/${iso}.png`;
                    img.style.display = "block";
                    document.getElementById('action-zone').innerHTML = `<button onclick="lockHQ()" style="background:var(--blue); border:none; padding:10px 20px; font-weight:bold; color:black;">ESTABLISH HQ</button>`;
                });
            }
        }).addTo(map);
    });

    window.lockHQ = function() {
        hqLocked = true;
        
        // --- ACTION : SUPPRIMER LE CHIFFRE ROUGE ---
        document.getElementById('timer').style.display = 'none';
        
        selectedLayer.setStyle({ fillColor: '#00d4ff', color: '#ffd700', weight: 2, fillOpacity: 0.8 });
        document.getElementById('side-menu').classList.add('active');
        document.getElementById('toggle-btn').style.display = 'block';
        document.getElementById('toggle-btn').style.left = "320px";
        document.getElementById('action-zone').innerHTML = `<b style="color:var(--blue)">HQ SECURED</b>`;
        map.fitBounds(selectedLayer.getBounds());
    };

    window.toggleMenu = function() {
        const menu = document.getElementById('side-menu');
        const btn = document.getElementById('toggle-btn');
        const isOpen = menu.classList.toggle('active');
        btn.innerText = isOpen ? "<" : ">";
        btn.style.left = isOpen ? "320px" : "0";
    };
</script>
</body>
</html>
