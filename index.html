<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenFront 1918 - Tactical Command</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --blue: #00d4ff; --red: #ff3131; --gold: #ffd700;
            --bg: #111; --header-bg: #000; --text: #fff; --panel: #1a1a1a;
        }
        
        /* CURSEUR CIBLE TOTAL */
        *, .leaflet-interactive, .leaflet-container {
            cursor: url("data:image/svg+xml;chatset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><circle cx='16' cy='16' r='6' fill='none' stroke='%2300d4ff' stroke-width='2'/><line x1='16' y1='0' x2='16' y2='32' stroke='%2300d4ff' stroke-width='1'/><line x1='0' y1='16' x2='32' y2='16' stroke='%2300d4ff' stroke-width='1'/></svg>") 16 16, crosshair !important;
        }

        body { margin: 0; padding: 0; background: var(--bg); font-family: 'Arial Black', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        #info-header {
            width: 100%; height: 100px; background: var(--header-bg); color: var(--text);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 4px solid var(--blue); box-sizing: border-box; padding: 0 20px; z-index: 1001;
        }

        .flag-frame { 
            width: 80px; height: 50px; border: 2px solid var(--blue); 
            background: #222; display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        #flag-img { width: 100%; height: 100%; object-fit: cover; display: none; z-index: 2; }
        #flag-status { font-size: 0.6em; color: var(--blue); position: absolute; z-index: 1; }

        /* CONTENEUR PRINCIPAL SANS BANDES LATÉRALES */
        #main-view { display: flex; flex-grow: 1; width: 100%; position: relative; overflow: hidden; }
        
        /* MENU LATÉRAL */
        #side-menu { 
            width: 0; background: var(--panel); overflow: hidden; transition: width 0.4s ease; 
            color: var(--text); display: flex; flex-direction: column; align-items: center;
            border-right: 0px solid var(--blue); z-index: 1000;
        }
        #side-menu.active { width: 280px; border-right: 2px solid var(--blue); }
        .menu-content { width: 240px; padding: 20px; text-align: center; opacity: 0; transition: 0.3s; }
        #side-menu.active .menu-content { opacity: 1; }
        
        #toggle-btn { 
            position: absolute; left: 0; top: 50%; transform: translateY(-50%);
            background: var(--blue); border: none; width: 25px; height: 50px; 
            display: none; z-index: 2000; font-weight: bold; color: black;
        }

        /* CARTE OCCUPE TOUT LE RESTE */
        #map { flex-grow: 1; background: #000 !important; }
        
        #game-over { position: fixed; inset: 0; background: rgba(50, 0, 0, 0.95); color: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .timer-val { font-size: 2.5em; color: var(--red); font-weight: bold; }
    </style>
</head>
<body>

<div id="game-over">
    <h1>CONNECTION LOST</h1>
    <button onclick="location.reload()" style="padding: 10px 20px;">RETRY</button>
</div>

<header id="info-header">
    <div id="timer" class="timer-val">15</div>
    <div style="display: flex; align-items: center; flex-grow: 1; margin-left: 30px;">
        <div class="flag-frame">
            <span id="flag-status">...</span>
            <img id="flag-img" src="">
        </div>
        <div id="country-name" style="font-size: 1.4em; margin-left: 15px; text-transform: uppercase;">AWAITING SELECTION</div>
    </div>
    <div id="action-zone"></div>
</header>

<div id="main-view">
    <div id="side-menu">
        <div class="menu-content">
            <span style="color: var(--blue); font-size: 0.8em;">TACTICAL DATA</span>
            <div id="hq-name" style="font-size: 1.2em; border-bottom: 2px solid var(--gold); margin-top: 10px; padding-bottom: 5px;">---</div>
            <p style="font-size: 0.7em; color: #888; margin-top: 20px;">COMMUNICATION ESTABLISHED</p>
        </div>
    </div>
    <button id="toggle-btn" onclick="toggleMenu()">></button>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { attributionControl: false, zoomControl: true, minZoom: 2 }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', { noWrap: true }).addTo(map);

    let hqLocked = false, selectedLayer = null, hqName = "", timeLeft = 15;
    const flagImg = document.getElementById('flag-img');
    const flagStatus = document.getElementById('flag-status');
    const countryName = document.getElementById('country-name');

    const countdown = setInterval(() => {
        if (hqLocked) return;
        timeLeft--;
        document.getElementById('timer').innerText = timeLeft;
        if (timeLeft <= 0) { clearInterval(countdown); document.getElementById('game-over').style.display = 'flex'; }
    }, 1000);

    function getFlag(iso) {
        if (!iso || iso === "-99") return;
        const code = iso.toLowerCase().substring(0, 2);
        flagStatus.innerText = "SCAN";
        flagImg.style.display = "none";
        
        // On essaie FlagCDN directement (plus stable)
        flagImg.src = `https://flagcdn.com/w160/${code}.png`;
        flagImg.onload = () => { flagImg.style.display = "block"; flagStatus.innerText = ""; };
        flagImg.onerror = () => { flagStatus.innerText = "ERR"; };
    }

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
    .then(r => r.json())
    .then(data => {
        L.geoJson(data, {
            style: { fillColor: '#333', fillOpacity: 0.6, color: '#555', weight: 1 },
            onEachFeature: (feature, layer) => {
                layer.on('mouseover', function() { if(!hqLocked) this.setStyle({fillOpacity: 0.8, fillColor: '#666'}); });
                layer.on('mouseout', function() { if(this !== selectedLayer) this.setStyle({fillOpacity: 0.6, fillColor: '#333'}); });
                
                layer.on('click', (e) => {
                    const props = feature.properties;
                    const name = props.ADMIN || props.name;
                    const iso = props.ISO_A2 || props.iso_a2 || "";
                    
                    countryName.innerText = name;
                    getFlag(iso);

                    if(!hqLocked) {
                        if(selectedLayer) selectedLayer.setStyle({fillColor:'#333', weight: 1});
                        selectedLayer = layer;
                        layer.setStyle({fillColor:'#555', weight: 2});
                        document.getElementById('action-zone').innerHTML = `<button onclick="lockHQ()" style="background:var(--blue); border:none; padding:10px 20px; font-weight:bold; cursor:pointer;">LOCK HQ</button>`;
                    }
                });
            }
        }).addTo(map);
    });

    window.lockHQ = function() {
        hqLocked = true;
        hqName = countryName.innerText;
        selectedLayer.setStyle({ fillColor: '#00d4ff', color: '#ffd700', weight: 3, fillOpacity: 1 });
        
        document.getElementById('side-menu').classList.add('active');
        const btn = document.getElementById('toggle-btn');
        btn.style.display = 'block';
        btn.style.left = "280px";
        btn.innerText = "<";
        
        document.getElementById('hq-name').innerText = hqName;
        document.getElementById('action-zone').innerHTML = `<b style="color:var(--blue)">DEPLOYED</b>`;
        map.fitBounds(selectedLayer.getBounds());
    };

    window.toggleMenu = function() {
        const menu = document.getElementById('side-menu');
        const btn = document.getElementById('toggle-btn');
        const isOpen = menu.classList.toggle('active');
        btn.innerText = isOpen ? "<" : ">";
        btn.style.left = isOpen ? "280px" : "0";
    };
</script>
</body>
</html>
